<script type="text/javascript">
var each = function(obj, fn){
        //+++++++++++答题区域+++++++++++
       
        if( obj instanceof Array){
        	for(var i=0,len=obj.length;i<len;i++){
	          if((fn.call(obj[i],i+1))==false){
	           break;        
	          };
        	}
        }else if(obj instanceof Object){
        	for(e in obj){
        		fn.call(obj[e],obj[e],e)
        	}
        }else{
        	return false;
        }

        //+++++++++++答题结束+++++++++++
};

try{
        
        var data1 = [4,5,6,7,8,9,10,11,12];
        var data2 = {
                "a": 4,
                "b": 5,
                "c": 6
        };
        
        console.group(data1);
        
        each(data1, function(o){
                if( 6 == this )
                        return true;
                else if( 8 == this )
                        return false;
                console.log(o+ ": \"" + this + "\"");
        });
        
        console.groupEnd();

        /*------[执行结果]------

        1: "4"
        2: "5"
        4: "7"

        ------------------*/
        
        console.group(data2);
        
        each(data2, function(v, n){
                if( 5 == this )
                        return true;
                console.log(n + ": \"" + v + "\"");
        });
        
        console.groupEnd();

        /*------[执行结果]------

        a: "4"
        c: "6"

        ------------------*/
        
}catch(e){
        console.error("执行出错，错误信息: " + e);
}


//实现一个叫Man的类，包含attr, words, say三个方法。
var Man;
//+++++++++++答题区域+++++++++++
	Man=function(o){
	  if (!(this instanceof Man)) {
            // Man方法作为普通函数被调用
            return new Man(o);
        }
        else {
            // Man方法作为构造函数被调用
            this.attr(o);
        }
	}

	Man.prototype.attr=function(attrName,val){
		var defaultVal="<用户未输入>",that=this;
		if(typeof attrName ==="object"){
			for(var i in attrName){
				that.attr(i,attrName[i]);
			}
		}else{
			attrName = '_' + attrName;

            // 设置参数的值
			if(arguments.length===2){
				that[attrName]=val;
			}
			var r = this[attrName];
            if (r === undefined || r === null)
            r = defaultVal;
            return r;
		}

	},
	Man.prototype.words=function(content){
		 var w = this._wordArray;
		 if(!w) {
		 	this._wordArray = w = [];
		 }else{

		 if(typeof content === "string") {
		 	this._wordArray.push(content);
		 }
		}
	}

	Man.prototype.say=function(){
		 var tmpArr = [], 
		 	 wordsArr = this._wordArray,
           	 limit = parseInt(this.attr('words-limit'), 10),
             len = wordsArr.length;


          	if(isNaN(limit)) return false;
          	limit = limit > len ? len : limit;
            for(var i=0; i<limit; i++) {
                tmpArr[i] = wordsArr[i];
            }
            return this.attr('fullname') + this.attr('words-emote') + '："' + tmpArr.join('') + '"';
        }		
//+++++++++++答题结束+++++++++++

try{
        
        var me = Man({ fullname: "小红" });
        var she = new Man({ fullname: "小红" });
        
        console.group();
        console.info("我的名字是：" + me.attr("fullname") + "\n我的性别是：" + me.attr("gender"));
        console.groupEnd();

        me.attr("fullname", "小明");
